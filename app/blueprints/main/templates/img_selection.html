<script>
  /**
   * update image element with red boarder and submit button to target image by image-index
   */
  function updateImg(n) {
    var images = document.getElementsByTagName("img");
    for (var i = 0; i < images.length; i++) {
      images[i].className = "";
      document.getElementById("img" + (i + 1)).className = "";
    }
    document.getElementById("img" + n).className = "active-select";
    var pic = document.getElementById("img" + n).alt;
    document.getElementById("finish").href = "/change-profile/" + pic;
  }
</script>
